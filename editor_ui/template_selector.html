<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Select Template</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 20px;
      color: #333;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .template-info {
      margin-top: 10px;
      padding: 10px;
      background-color: #eee;
      border-radius: 4px;
      font-size: 13px;
    }
    .template-info p {
      margin: 5px 0;
    }
    .buttons {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    button {
      padding: 8px 16px;
      margin-left: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #cancel-btn {
      background-color: #f1f1f1;
      color: #333;
    }
    #save-btn {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Create New Video Assembly</h1>
  
  <div class="form-group">
    <label for="template-select">Select Template:</label>
    <select id="template-select"></select>
    
    <div class="template-info" id="template-info">
      <p><strong>Title:</strong> <span id="template-title"></span></p>
      <p><strong>Subtitle:</strong> <span id="template-subtitle"></span></p>
    </div>
  </div>
  
  <div class="form-group">
    <label for="title-input">New Title:</label>
    <input type="text" id="title-input">
  </div>
  
  <div class="form-group">
    <label for="subtitle-input">New Subtitle:</label>
    <input type="text" id="subtitle-input">
  </div>
  
  <div class="buttons">
    <button id="cancel-btn">Cancel</button>
    <button id="save-btn">Save As</button>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    // When the window loads, request template data from the main process
    window.addEventListener('DOMContentLoaded', () => {
      ipcRenderer.send('get-templates');
    });
    
    // Handle template data received from main process
    ipcRenderer.on('templates-data', (event, templates) => {
      const templateSelect = document.getElementById('template-select');
      
      // Clear any existing options
      templateSelect.innerHTML = '';
      
      // Add options for each template
      templates.forEach((template, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = template.name;
        templateSelect.appendChild(option);
      });
      
      // Show info for the first template
      if (templates.length > 0) {
        updateTemplateInfo(templates[0]);
        
        // Pre-fill title and subtitle inputs
        document.getElementById('title-input').value = templates[0].title || '';
        document.getElementById('subtitle-input').value = templates[0].subtitle || '';
      }
      
      // Add change event listener to update info when selection changes
      templateSelect.addEventListener('change', () => {
        const selectedIndex = parseInt(templateSelect.value);
        updateTemplateInfo(templates[selectedIndex]);
        
        // Update title and subtitle inputs
        document.getElementById('title-input').value = templates[selectedIndex].title || '';
        document.getElementById('subtitle-input').value = templates[selectedIndex].subtitle || '';
      });
    });
    
    // Update the template info display
    function updateTemplateInfo(template) {
      document.getElementById('template-title').textContent = template.title || 'None';
      document.getElementById('template-subtitle').textContent = template.subtitle || 'None';
    }
    
    // Handle cancel button click
    document.getElementById('cancel-btn').addEventListener('click', () => {
      ipcRenderer.send('template-dialog-canceled');
    });
    
    // Handle save button click
    document.getElementById('save-btn').addEventListener('click', () => {
      const templateIndex = parseInt(document.getElementById('template-select').value);
      const title = document.getElementById('title-input').value;
      const subtitle = document.getElementById('subtitle-input').value;
      
      ipcRenderer.send('template-dialog-save', {
        templateIndex,
        title,
        subtitle
      });
    });
  </script>
</body>
</html>
